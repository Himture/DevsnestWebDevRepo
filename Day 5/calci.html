<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="calci.js" defer></script>
    <title>Himture's Calculator</title>
</head>
<body>
    <div class="calci-grid">
        <div class="output">
            <div class="top-screen">123</div>
            <div class="bottom-screen">456</div>
        </div>
        <button class="two-block">AC</button>
        <button>DEL</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="two-block">=</button>
    </div>
</body>
</html>
